<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel="stylesheet" href="style.css">
	</head>


	<body>
		<div class="content">

			<div class="quote-div">
				<p class="quote" id="quote">Generating Quote...</p>
				<p class="author" id="author"></p>
			</div>

			<div class="btn-container">
				<button class="btn" id="quoteButton">Random Quote</button>
			</div>

			<p> 
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Amazing%20Quotes%20here:">Tweet</a> 
			</p>
			<p> A FreeCodeCamp project by Josh Tamayo.</p>

		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' defer></script>
		<script src="script.js" defer></script>
	</body>
  
</html>
